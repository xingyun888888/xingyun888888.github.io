        <ul>
<li>1.谈谈原生js的dom操作</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">dom操作主要分为增删改查...  </div><div class="line">1.创建节点:</div><div class="line">    var createNode = document.createElement(&quot;div&quot;);</div><div class="line">    var createTextNode = document.createTextNode(&quot;hello world&quot;);</div><div class="line">    createNode.appendChild(createTextNode);</div><div class="line">    document.body.appendChild(createNode);</div><div class="line">    document.documentElement.appendChild(createNode);</div><div class="line">2.插入节点:</div><div class="line">     var createNode = document.createElement(&quot;div&quot;);</div><div class="line">     var createTextNode = document.createTextNode(&quot;hello world&quot;);</div><div class="line">     createNode.appendChild(createTextNode);</div><div class="line">     var div1 = document.getElementById(&quot;div1&quot;);</div><div class="line">     document.body.insertBefore(createNode,div1); </div><div class="line">3.替换和删除元素</div><div class="line"> var replaceChild = document.body.replaceChild(createNode,div1);</div><div class="line"> var removeChild = document.body.removeChild(div1);</div></pre></td></tr></table></figure>
<a id="more"></a>
<ul>
<li>谈谈对json和jsonp的理解</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">简单说，JSON是一种基于文本的数据交换方式，或者叫做数据描述格式</div><div class="line">优点:Javascript原生支持，后台语言几乎全部支持,可读性较强,易于编写和解析   </div><div class="line">jsonp(json with padding)是一种用来解决跨域的手段,返回的是脚本代码</div><div class="line">(包含一个函数调用);</div></pre></td></tr></table></figure>
<ul>
<li>假如做一个登陆功能，前端要传什么参数，服务器端返回什么</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">前端post传给服务端用户名密码 以及验证码 </div><div class="line">后端返回登录是否成功信息,返回前端页面所需要的用户详细信息</div></pre></td></tr></table></figure>
<ul>
<li>Php端的借口是什么样的</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">根据前后端开发习惯</div><div class="line">php返回给前端的接口一般包含3部分：</div><div class="line">1.data 返回数据内容</div><div class="line">2.message  成功或者失败状态信息</div><div class="line">3.stateCode  状态码</div></pre></td></tr></table></figure>
<ul>
<li>如何通过Ajax与后段交互</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div></pre></td><td class="code"><pre><div class="line">get请求: </div><div class="line">  //步骤一:创建异步对象</div><div class="line">  var ajax = new XMLHttpRequest();</div><div class="line">  //步骤二:设置请求的url参数,参数一是请求的类型,参数二是请求的url,可以带参数,动态的传递参数starName到服务端</div><div class="line">  ajax.open(&apos;get&apos;,&apos;getStar.php?starName=&apos;+name);</div><div class="line">  //步骤三:发送请求</div><div class="line">  ajax.send();</div><div class="line">  //步骤四:注册事件 onreadystatechange 状态改变就会调用</div><div class="line">  ajax.onreadystatechange = function () &#123;</div><div class="line">     if (ajax.readyState==4 &amp;&amp;ajax.status==200) &#123;</div><div class="line">      //步骤五 如果能够进到这个判断 说明 数据 完美的回来了,并且请求的页面是存在的</div><div class="line">  　　　　console.log(xml.responseText);//输入相应的内容</div><div class="line">    　　&#125;</div><div class="line">  &#125;</div><div class="line">post请求:</div><div class="line">  //创建异步对象  </div><div class="line">  var xhr = new XMLHttpRequest();</div><div class="line">  //设置请求的类型及url</div><div class="line">  //post请求一定要添加请求头才行不然会报错</div><div class="line">  xhr.setRequestHeader(&quot;Content-type&quot;,&quot;application/x-www-form-urlencoded&quot;);</div><div class="line">   xhr.open(&apos;post&apos;, &apos;02.post.php&apos; );</div><div class="line">  //发送请求</div><div class="line">  xhr.send(&apos;name=fox&amp;age=18&apos;);</div><div class="line">  xhr.onreadystatechange = function () &#123;</div><div class="line">      // 这步为判断服务器是否正确响应</div><div class="line">    if (xhr.readyState == 4 &amp;&amp; xhr.status == 200) &#123;</div><div class="line">      console.log(xhr.responseText);</div><div class="line">    &#125; </div><div class="line">  &#125;;</div><div class="line"> </div><div class="line">jquery的ajax的几种方式</div><div class="line">     1.   $.post(url,params,callback); </div><div class="line">     2.   $.getJSON(url,params,callback); </div><div class="line">     3.   $.ajax(); </div><div class="line">     4.   $.load(url,params,callback); </div><div class="line"></div><div class="line">  $.ajax(&#123;</div><div class="line">     url: url,//地址</div><div class="line">     data: data,//参数</div><div class="line">     type: &apos;POST&apos;,//提交方式 可以选择post/get 推荐post </div><div class="line">     async: false,//同步异步 </div><div class="line">     dataType: &apos;json&apos;,//返回数据类型 </div><div class="line">     success:function(data)&#123;</div><div class="line">         accidentList = data.list;</div><div class="line">        //这里可以直接取data里面的数据了，因为设置返回值为json方式。               </div><div class="line">     &#125;</div><div class="line">  &#125;);</div></pre></td></tr></table></figure>
<ul>
<li>对EasyUI的了解</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">easyui是一种基于jquery用户界面插件集合</div><div class="line">封装了很多常用的功能组件  </div><div class="line">自学一两个星期就可以上手</div></pre></td></tr></table></figure>

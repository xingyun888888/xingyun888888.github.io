<li>在安装python第三方模块时出现错误</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">Installed /usr/local/python2.7.3/lib/python2.7/site-packages/supervisor-4.0.0_dev-py2.7.egg</span><br><span class="line">Processing dependencies for supervisor==4.0.0-dev</span><br><span class="line">Searching for meld3&gt;=1.0.0</span><br><span class="line">Reading https://pypi.python.org/simple/meld3/</span><br><span class="line">Download error on https://pypi.python.org/simple/meld3/: [Errno 1] _ssl.c:504: error:14090086:SSL routines:SSL3_GET_SERVER_CERTIFICATE:certificate verify failed -- Some packages may not be found!</span><br><span class="line">Couldn&apos;t find index page for &apos;meld3&apos; (maybe misspelled?)</span><br><span class="line">Scanning index of all packages (this may take a while)</span><br><span class="line">Reading https://pypi.python.org/simple/</span><br><span class="line">Download error on https://pypi.python.org/simple/: [Errno 1] _ssl.c:504: error:14090086:SSL routines:SSL3_GET_SERVER_CERTIFICATE:certificate verify failed -- Some packages may not be found!</span><br><span class="line">No local packages or download links found for meld3&gt;=1.0.0</span><br><span class="line">error: Could not find suitable distribution for Requirement.parse(&apos;meld3&gt;=1.0.0&apos;)</span><br></pre></td></tr></table></figure>

<ul>
<li>解决办法</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">上网查询了问题原因： 是curl的证书太老了需要下载最新的证书：</span><br><span class="line">下载最新的证书文件 、  </span><br><span class="line">$ wget http://curl.haxx.se/ca/cacert.pem  </span><br><span class="line">更名为ca-bundle.crt放置到默认目录  </span><br><span class="line">$ mv cacert.pem ca-bundle.crt </span><br><span class="line">$ mv ca-bundle.crt /etc/pki/tls/certs</span><br></pre></td></tr></table></figure>

        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">知道cookie,localstorag,sessionstorag的区别？cookie怎么删除？</div><div class="line">对面向对象的理解。子对象怎么继承父对象的原型？知道这之间原型链会有那些问题（特点）？</div><div class="line">angularjs</div><div class="line">父子控制器之间能怎么传值的？</div><div class="line">有没有用过自定义指令，自定义指令里面的scope有几种类型？</div><div class="line">$http和js写的ajax有什么区别？</div><div class="line">不使用ng-app还能怎么指定模块？</div></pre></td></tr></table></figure>
<ul>
<li>1.知道cookie,localstorage,sessionstorag的区别？cookie怎么删除？</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line">共同点：都是保存在浏览器端，且同源的。</div><div class="line"></div><div class="line">区别：</div><div class="line">      cookie数据始终在同源的http请求中携带，即cookie在浏览器和服务器间来回传递；cookie数据还有路径的概念，可以限制cookie只属于某个路径下。存储大小限制也不同，cookie数据不能超过4k，因为每次http请求都会携带cookie，所以cookie只适合保存很小的数据。</div><div class="line">      sessionStorage和localStorage不会自动把数据发给服务器，仅在本地保存。sessionStorage和localStorage 虽然也有存储大小的限制，但比cookie大得多，可以达到5M或更大。</div><div class="line">      数据有效期不同，sessionStorage：仅在当前浏览器窗口关闭前有效，自然也就不可能持久保持；localStorage：始终有效，窗口或浏览器关闭也一直保存，因此用作持久数据；cookie只在设置的cookie过期时间之前一直有效，即使窗口或浏览器关闭。</div><div class="line">    作用域不同，sessionStorage不在不同的浏览器窗口中共享，即使是同一个页面；localStorage 在所有同源窗口中都是共享的；cookie也是在所有同源窗口中都是共享的。Web Storage 支持事件通知机制，可以将数据更新的通知发送给监听者。Web Storage 的 api 接口使用更方便。  </div><div class="line"> </div><div class="line">   localstorage的操作:</div><div class="line">   删除:</div><div class="line">       清除所有:localStorage.clear();</div><div class="line">       删除某个键值:localStorage.removeItem(&quot;键&quot;)</div><div class="line">   获取:localStorage.getItem();</div><div class="line">   设置:localStorage.setItem()</div><div class="line">   </div><div class="line">   sessionStorage的操作方法跟localStorage一样的。</div><div class="line">   </div><div class="line">   cookie的操作:</div><div class="line">   var now = new Date();</div><div class="line">   var expires = d.getTime()+(过期的天数)*24*60*60*1000; </div><div class="line">   设置: document.cookie = &quot;key=value;expires=&quot;+expires;</div><div class="line">   删除:  document.cookie = &quot;;expires = 一个过期的时间&quot;</div></pre></td></tr></table></figure>
<ul>
<li>2.对面向对象的理解。子对象怎么继承父对象的原型？知道这之间原型链会有那些问题（特点）</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">1.JS中的对象就是普通名值对的集合 </div><div class="line">2.面向对象的特点</div><div class="line">　　封装、继承、多态  </div><div class="line">3.对象的变量叫属性 </div><div class="line">  对象的函数叫方法</div><div class="line">4.创建对象的三种方式 </div><div class="line">　　1.工厂模式，使用简单的函数创建对象，为对象添加属性和方法，然后返回对象  </div><div class="line">　　2.构造函数模式，创建自定义引用类型，可以像创建内置对象实例一样使用new操作符，这种方法的缺点是，构造函数的每个成员都无法复用，每次创建出的对象都只有私有变量和私有方法，不能实现共用  </div><div class="line">　　3.原型模式，使用构造函数的prototype属性来指定共享的属性和方法，即使用构造函数定义实例属性，使用原型定义共享的属性和方法 </div><div class="line">5.继承  </div><div class="line">　　js主要通过原型链实现继承，原型链是通过将一个类型的实例赋值给一个构造函数的原型实现的</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"> 关于原型:</div><div class="line">    我们每创建一个函数都有一个原型属性,即prototype,这个属性是一个指针,指向原型对象。</div></pre></td></tr></table></figure>
